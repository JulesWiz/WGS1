<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WhoGotStuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/application.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="/images/logo.png" class="logo"/>
        <img src="/images/cs.png" class="coming" />
      </div>
      <div class="inner">
        <!-- <div class="center-block">
          <div>
            <img src="/images/cs.png" />
            <p> We will be here with some cool creative stuff</p>
          </div>
        </div> -->
        <div class="center-block">
          <div class="bottom">
            <div class="inner">
              <p>Be the first to know when we launch!</p>
              <ul class="signup">
                <li><input type="text" class="inputbox" placeholder="you@yourmail.com" /></li>
                <li><input type="button" class="submit" value="Submit" /></li>
              </ul>

              <ul class="social">
                <li><a href="http://www.facebook.com/whogotstuff" target="_blank" title="Facebook"><img src="/images/fb.png" alt="Facebook" /></a></li>
                <li><a href="http://twitter.com/whogotstuff" target="_blank" title="Twitter"><img src="/images/tw.png" alt="Twitter" /></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="right-block">
          <p>Buy, borrow or be given things from your family and friends.</p>
          <img src="/images/img.png" />
        </div>
        <div class="right-block">
          <p>Give or sell unwanted stuff quickly within your trusted network.</p>
          <img src="/images/infographic_2.png" />
        </div>
        <div class="right-block">
          <p>Reduce waste, consumption and save the environment.</p>
          <img src="/images/infographic_3.png" />
        </div>

      </div>
    </div>
  </body>
</html>
